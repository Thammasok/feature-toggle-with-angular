<style>
  :host {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    display: block;
    min-height: 100vh;
  }

  h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 1.5rem;
  }

  nav {
    background: #f5f5f5;
    padding: 1rem;
    margin-bottom: 2rem;
    border-radius: 4px;
  }

  nav a {
    margin-right: 1rem;
    text-decoration: none;
    color: #333;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    transition: background-color 0.2s;
  }

  nav a:hover {
    background-color: #e0e0e0;
  }

  nav a.active {
    background-color: #1976d2;
    color: white;
  }

  main {
    padding: 1rem;
  }

  footer {
    margin-top: 2rem;
    padding: 1rem;
    border-top: 1px solid #eee;
  }

  .feature-list {
    list-style: none;
    padding: 0;
  }

  .feature-list li {
    padding: 0.5rem 0;
    border-bottom: 1px solid #eee;
  }
</style>

<div class="app">
  <header>
    <h1>Feature Toggle Demo</h1>
    <nav>
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/settings" routerLinkActive="active" *appFeatureToggle="'settings'">Settings</a>
      <a routerLink="/reports" routerLinkActive="active" *appFeatureToggle="'reports'">Reports</a>
      <a routerLink="/analytics" routerLinkActive="active" *appFeatureToggle="'analytics'">Analytics</a>
      <a routerLink="/components" routerLinkActive="active" *appFeatureToggle="'components'">Components</a>
    </nav>
  </header>
  
  <main>
    <router-outlet></router-outlet>
  </main>
  
  <footer>
    <div class="feature-section">
      <h2>Enabled Features:</h2>
      <div class="feature-flags">
        <div *ngFor="let feature of featureToggleService.getAllFeatures() | keyvalue" class="flag-item">
          <span class="flag-name">{{ feature.key }}:</span>
          <span class="flag-value" [class.enabled]="feature.value">
            {{ feature.value ? 'Enabled' : 'Disabled' }}
          </span>
        </div>
      </div>
    </div>
  </footer>
</div>
